<div class="container">
    <h2 id="my-info-title" class="text-center">My Info</h2>
    <div class="text-center">This describes all the user information.</div>

    <div class="my-info-div" ng-if="myInfoCtrl.user !== null">
        <span>First Name &emsp;&nbsp;: &emsp; {{ myInfoCtrl.user.firstName }}</span>
        <br />

        <span>Last Name &emsp;&nbsp;: &emsp; {{ myInfoCtrl.user.lastName }}</span>
        <br />

        <span>Email &emsp;&emsp;&emsp;&ensp;: &emsp; {{ myInfoCtrl.user.email }}</span>
        <br />

        <span>Phone No. &emsp;&nbsp;: &emsp; {{ myInfoCtrl.user.phoneNumber }}</span>
        <br /><br />

        <legend>Favorite Dish</legend>
        <menu-item menu-item="myInfoCtrl.favoriteDish" category-short-name="myInfoCtrl.favoriteDishCategory.short_name"></menu-item>
    </div>
    <div class="alert alert-info my-info-error" ng-if="myInfoCtrl.user === null">
        <a ui-sref="public.signUp">
            Not Signed Up Yet. Sign up Now!
        </a>
    </div>
</div>
